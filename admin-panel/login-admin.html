<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212228;
        }
        #loginForm {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #loginForm h2{
            font-size: 1.3rem;
            text-align: center;
            margin-top: 5px 0;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #errorMessage {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>GAS - Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="errorMessage">Invalid username or password.</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple username/password check for demonstration.
            // Replace with server-side validation for production.
            const validUsername = "gulamabbass";
            const validPassword = "880gulam";

            if (username === validUsername && password === validPassword) {
                localStorage.setItem("isLoggedIn", true);
                window.location.href = "admin-wc.html"; // Redirect to admin panel
            } else {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block";
            }
        }

        // Redirect if already logged in
        if (localStorage.getItem("isLoggedIn")) {
            window.location.href = "admin-wc.html";
        }
    </script>
</body>
</html>
