                                        <script>
                                            document.getElementById('contactForm').addEventListener('submit', async (e) => {
                                                e.preventDefault();
                                            
                                                const name = document.getElementById('name').value;

                                                const phone = document.getElementById('phone').value;
                                                const subject = document.getElementById('subject').value;
                                                const message = document.getElementById('message').value;
                                            
                                                const response = await fetch('https://gas-backend-swck.vercel.app/api/contact', {
                                                    method: 'POST',

                                                    },
                                                    body: JSON.stringify({ name, email, phone, subject, message })
                                                });
                                            
                                                const notification = document.getElementById('notification');
                                                if (response.ok) {
                                                    notification.className = 'success'; // Add success class
                                                    notification.innerText = 'Message sent successfully!';
                                                    notification.style.display = 'block'; // Show the notification
                                                    
                                                    // Clear the form fields
                                                    document.getElementById('contactForm').reset();
                                                } else {
                                                    const errorData = await response.json();
                                                    notification.className = 'error'; // Add error class

                                                    notification.style.display = 'block'; // Show the notification
                                                }

            const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
            const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        let lazyloadBackground = entry.target;
                        if (lazyloadBackground) {
                            lazyloadBackground.classList.add('e-lazyloaded');
                        }
                        lazyloadBackgroundObserver.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '200px 0px 200px 0px' });
            lazyloadBackgrounds.forEach((lazyloadBackground) => {
                lazyloadBackgroundObserver.observe(lazyloadBackground);
            });
        };
        const events = [
            'DOMContentLoaded',
            'elementor/lazyload/observe',
        ];
        events.forEach((event) => {
            document.addEventListener(event, lazyloadRunObserver);
        });</script>
